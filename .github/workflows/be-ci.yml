name: be-ci

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/be-ci.yml"
  push:
    branches: ["dev", "feat/**"]
    paths:
      - "backend/**"
      - ".github/workflows/be-ci.yml"

permissions:
  contents: read

concurrency:
  group: be-ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: backend

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    env:
      CI: true
      SPRING_PROFILES_ACTIVE: test
      # âœ… JOOQ ìƒì„±ìš© í™˜ê²½ë³€ìˆ˜
      SPRING__DATASOURCE__USERNAME: root
      SPRING__DATASOURCE__PASSWORD: ${{ secrets.DB_PASSWORD }}
      SPRING__DATASOURCE__URL: jdbc:mariadb://localhost:3306/chwimeet

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Setup Java (Gradle JVM = 24)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "24"
          cache: gradle

      - name: Provision Java 25 for toolchain
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}

      - name: Create .env file
        run: |
          echo "${{ secrets.DOT_ENV_CI }}" > .env
          echo "âœ… .env file created"

      # ========================================
      # ğŸš€ ìµœì í™”: JOOQ ìƒì„± ê²°ê³¼ ìºì‹±
      # ========================================
      - name: Cache JOOQ generated sources
        id: cache-jooq
        uses: actions/cache@v4
        with:
          path: backend/src/generated
          key: jooq-${{ hashFiles('backend/src/main/resources/schema.sql', 'backend/build.gradle.kts') }}
          restore-keys: |
            jooq-

      # Docker Composeë¡œ MariaDB & Redis ì‹œì‘
      - name: Start MariaDB and Redis
        run: |
          docker compose up -d mariadb redis
          echo "â³ Waiting for services to be ready..."
          sleep 10

      - name: Wait for MariaDB
        run: |
          until docker exec chwimeet-mariadb mariadb-admin ping -h localhost -uroot -p${{ secrets.DB_PASSWORD }} --silent; do
            echo "Waiting for MariaDB..."
            sleep 2
          done
          echo "âœ… MariaDB is ready"

      - name: Wait for Redis
        run: |
          until docker exec chwimeet-redis redis-cli -a ${{ secrets.REDIS_PASSWORD }} ping | grep -q PONG; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "âœ… Redis is ready"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Print versions
        run: |
          ./gradlew --version
          java -version

      # ========================================
      # ğŸš€ ìµœì í™”: schema.sqlì´ ë³€ê²½ëœ ê²½ìš°ë§Œ JOOQ ì¬ìƒì„±
      # ========================================
      - name: Initialize database schema
        if: steps.cache-jooq.outputs.cache-hit != 'true'
        run: |
          echo "=== Loading schema from SQL file ==="
          
          if [ -f "src/main/resources/schema.sql" ]; then
            docker exec -i chwimeet-mariadb mariadb -uroot -p${{ secrets.DB_PASSWORD }} chwimeet < src/main/resources/schema.sql
            echo "âœ… Schema loaded from SQL file"
          else
            echo "âŒ schema.sql not found"
            exit 1
          fi
          
          echo "=== Tables in database ==="
          docker exec chwimeet-mariadb mariadb -uroot -p${{ secrets.DB_PASSWORD }} -e "USE chwimeet; SHOW TABLES;"

      - name: Generate JOOQ sources
        if: steps.cache-jooq.outputs.cache-hit != 'true'
        run: |
          echo "=== Starting JOOQ Generation ==="
          ./gradlew generateJooqClasses --no-daemon --build-cache --info
          
          if [ -d "src/generated/com/back/jooq/tables" ]; then
            echo "âœ… JOOQ generated successfully"
            ls -la src/generated/com/back/jooq/tables/
          else
            echo "âŒ JOOQ generation failed"
            exit 1
          fi

      - name: Skip JOOQ generation (using cache)
        if: steps.cache-jooq.outputs.cache-hit == 'true'
        run: |
          echo "âš¡ JOOQ generation skipped (using cached sources)"
          if [ -d "src/generated/com/back/jooq/tables" ]; then
            ls -la src/generated/com/back/jooq/tables/
          else
            echo "âš ï¸  Cache exists but files missing - will regenerate"
            exit 1
          fi

      # ========================================
      # ğŸš€ ìµœì í™”: í…ŒìŠ¤íŠ¸ ë³‘ë ¬ ì‹¤í–‰
      # ========================================
      - name: Run tests (JUnit5) with coverage
        run: |
          ./gradlew test jacocoTestReport \
            -x generateJooqClasses \
            --parallel \
            --max-workers=4 \
            --build-cache \
            --info \
            --stacktrace \
            --no-daemon

      - name: Assemble (no tests)
        run: ./gradlew assemble -x test -x jacocoTestReport -x generateJooqClasses --build-cache --no-daemon

      # ========================================
      # ğŸš€ JOOQ ìƒì„± íŒŒì¼ ì—…ë¡œë“œ (CDì—ì„œ ì‚¬ìš©)
      # ========================================
      - name: Upload JOOQ generated sources
        uses: actions/upload-artifact@v4
        with:
          name: jooq-generated-sources
          path: backend/src/generated/
          retention-days: 1  # CDì—ì„œë§Œ ì‚¬ìš©í•˜ë¯€ë¡œ 1ì¼ë§Œ ë³´ê´€
          if-no-files-found: error

      # í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ
      - name: Upload test results (JUnit XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: backend/build/test-results/test
          if-no-files-found: ignore
          retention-days: 3

      - name: Upload test report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report-html
          path: backend/build/reports/tests/test
          if-no-files-found: ignore

      - name: Upload coverage report (JaCoCo HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/build/reports/jacoco/test/html
          if-no-files-found: ignore
          retention-days: 3

      # Docker Compose ì •ë¦¬
      - name: Stop Docker services
        if: always()
        run: docker compose down -v