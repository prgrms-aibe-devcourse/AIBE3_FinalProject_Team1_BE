name: be-ci

on:
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/be-ci.yml"
  push:
    branches: ["dev", "feat/**"]
    paths:
      - "backend/**"
      - ".github/workflows/be-ci.yml"

permissions:
  contents: read

concurrency:
  group: be-ci-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: backend

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # 20ë¶„ â†’ 15ë¶„ìœ¼ë¡œ ë‹¨ì¶•
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    env:
      CI: true
      SPRING_PROFILES_ACTIVE: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # gradle wrapper ë³´ì•ˆ ê²€ì¦
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2

      # Gradle ì‹¤í–‰ JVM(JDK 24)
      - name: Setup Java (Gradle JVM = 24)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "24"
          cache: gradle

      # ì½”ë“œ toolchainìš© JDK 25 ë¯¸ë¦¬ ì„¤ì¹˜
      - name: Provision Java 25 for toolchain
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork }}

      # .env íŒŒì¼ ìƒì„±
      - name: Create .env file
        run: |
          echo "${{ secrets.DOT_ENV_CI }}" > .env
          echo "âœ… .env file created"

      # ========================================
      # ğŸš€ ìµœì í™”: JOOQ ìƒì„± ê²°ê³¼ ìºì‹±
      # ========================================
      - name: Cache JOOQ generated sources
        id: cache-jooq
        uses: actions/cache@v4
        with:
          path: backend/build/generated-src/jooq
          key: jooq-${{ hashFiles('backend/src/main/resources/schema.sql') }}
          restore-keys: |
            jooq-

      # Docker Composeë¡œ MariaDB & Redis ì‹œì‘
      - name: Start MariaDB and Redis
        run: |
          docker compose up -d mariadb redis
          echo "â³ Waiting for services to be ready..."
          sleep 10

      # ì„œë¹„ìŠ¤ í—¬ìŠ¤ì²´í¬
      - name: Wait for MariaDB
        run: |
          until docker exec chwimeet-mariadb mariadb-admin ping -h localhost -uroot -p${{ secrets.DB_PASSWORD }} --silent; do
            echo "Waiting for MariaDB..."
            sleep 2
          done
          echo "âœ… MariaDB is ready"

      - name: Wait for Redis
        run: |
          until docker exec chwimeet-redis redis-cli -a ${{ secrets.REDIS_PASSWORD }} ping | grep -q PONG; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "âœ… Redis is ready"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Print versions
        run: |
          ./gradlew --version
          java -version

      # ========================================
      # ğŸš€ ìµœì í™”: schema.sqlì´ ë³€ê²½ëœ ê²½ìš°ë§Œ JOOQ ì¬ìƒì„±
      # ========================================
      - name: Initialize database schema
        if: steps.cache-jooq.outputs.cache-hit != 'true'
        run: |
          echo "=== Loading schema from SQL file ==="
          
          if [ -f "src/main/resources/schema.sql" ]; then
            docker exec -i chwimeet-mariadb mariadb -uroot -p${{ secrets.DB_PASSWORD }} chwimeet < src/main/resources/schema.sql
            echo "âœ… Schema loaded from SQL file"
          else
            echo "âŒ schema.sql not found"
            exit 1
          fi
          
          echo "=== Tables in database ==="
          docker exec chwimeet-mariadb mariadb -uroot -p${{ secrets.DB_PASSWORD }} -e "USE chwimeet; SHOW TABLES;"

      - name: Generate JOOQ sources
        if: steps.cache-jooq.outputs.cache-hit != 'true'
        env:
          SPRING__DATASOURCE__URL: jdbc:mariadb://localhost:3306/chwimeet
          SPRING__DATASOURCE__USERNAME: root
          SPRING__DATASOURCE__PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "=== Starting JOOQ Generation ==="
          ./gradlew generateJooq --no-daemon --build-cache
          
          if [ -d "build/generated-src/jooq/main/com/back/jooq/tables" ]; then
            echo "âœ… JOOQ generated successfully"
            ls -la build/generated-src/jooq/main/com/back/jooq/tables/
          else
            echo "âŒ JOOQ generation failed"
            exit 1
          fi

      - name: Skip JOOQ generation (using cache)
        if: steps.cache-jooq.outputs.cache-hit == 'true'
        run: |
          echo "âš¡ JOOQ generation skipped (using cached sources)"
          ls -la build/generated-src/jooq/main/com/back/jooq/tables/

      # ========================================
      # ğŸš€ ìµœì í™”: í…ŒìŠ¤íŠ¸ ë³‘ë ¬ ì‹¤í–‰
      # ========================================
      - name: Run tests (JUnit5) with coverage
        env:
          SPRING__DATASOURCE__URL: jdbc:mariadb://localhost:3306/chwimeet
          SPRING__DATASOURCE__USERNAME: root
          SPRING__DATASOURCE__PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          ./gradlew test jacocoTestReport \
            -x generateJooq \
            --parallel \
            --max-workers=4 \
            --build-cache \
            --info \
            --stacktrace \
            --no-daemon

      # ë¹Œë“œ(í…ŒìŠ¤íŠ¸/ì»¤ë²„ë¦¬ì§€ ì¬ì‹¤í–‰ ë°©ì§€)
      - name: Assemble (no tests)
        env:
          SPRING__DATASOURCE__URL: jdbc:mariadb://localhost:3306/chwimeet
          SPRING__DATASOURCE__USERNAME: root
          SPRING__DATASOURCE__PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: ./gradlew assemble -x test -x jacocoTestReport --build-cache --no-daemon

      # í…ŒìŠ¤íŠ¸ ê²°ê³¼ ì—…ë¡œë“œ
      - name: Upload test results (JUnit XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: backend/build/test-results/test
          if-no-files-found: ignore
          retention-days: 3

      # í…ŒìŠ¤íŠ¸ HTML ë¦¬í¬íŠ¸
      - name: Upload test report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report-html
          path: backend/build/reports/tests/test
          if-no-files-found: ignore

      # ì»¤ë²„ë¦¬ì§€ ë¦¬í¬íŠ¸ ì—…ë¡œë“œ
      - name: Upload coverage report (JaCoCo HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/build/reports/jacoco/test/html
          if-no-files-found: ignore
          retention-days: 3

      # Docker Compose ì •ë¦¬
      - name: Stop Docker services
        if: always()
        run: docker compose down -v