version: '3.8'

services:
  mariadb:
    image: mariadb:11.7
    container_name: chwimeet-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: ${SPRING__DATASOURCE__PASSWORD}
      MARIADB_DATABASE: chwimeet
      TZ: Asia/Seoul
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-time-zone=+09:00
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - chwimeet-network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-uroot", "-p${SPRING__DATASOURCE__PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chwimeet-redis
    command: redis-server --requirepass ${SPRING__REDIS__PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - chwimeet-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${SPRING__REDIS__PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus
    container_name: chwimeet-prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-remote-write-receiver
      - --enable-feature=native-histograms
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - chwimeet-network
    restart: always

  grafana:
    image: grafana/grafana
    container_name: chwimeet-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${SPRING__DATASOURCE__PASSWORD:-admin}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - chwimeet-network
    restart: always
    depends_on:
      - prometheus

  # 선택: Spring Boot 애플리케이션도 Docker Compose로 실행
  # 사용: docker compose --profile full up
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chwimeet-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-dev}
      - SPRING__DATASOURCE__URL=${SPRING__DATASOURCE__URL}
      - SPRING__DATASOURCE__USERNAME=${SPRING__DATASOURCE__USERNAME}
      - SPRING__DATASOURCE__PASSWORD=${SPRING__DATASOURCE__PASSWORD}
      - SPRING__REDIS__HOST=${SPRING__REDIS__HOST}
      - SPRING__REDIS__PORT=${SPRING__REDIS__PORT}
      - SPRING__REDIS__PASSWORD=${SPRING__REDIS__PASSWORD}
      - CUSTOM__JWT__SECRET_KEY=${CUSTOM__JWT__SECRET_KEY}
      - CUSTOM__CORS__ALLOWED__ORIGINS=${CUSTOM__CORS__ALLOWED__ORIGINS}
      - SPRING__AI__OPENAI__API_KEY=${SPRING__AI__OPENAI__API_KEY}
      - CLOUD__AWS__S3__BUCKET=${CLOUD__AWS__S3__BUCKET}
      - SPRING__MAIL__HOST=${SPRING__MAIL__HOST}
      - SPRING__MAIL__PORT=${SPRING__MAIL__PORT}
      - SPRING__MAIL__USERNAME=${SPRING__MAIL__USERNAME}
      - SPRING__MAIL__PASSWORD=${SPRING__MAIL__PASSWORD}
      - SPRING__SECURITY__OAUTH2__CLIENT__REGISTRATION__KAKAO__CLIENT_ID=${SPRING__SECURITY__OAUTH2__CLIENT__REGISTRATION__KAKAO__CLIENT_ID}
      - SPRING__SECURITY__OAUTH2__CLIENT__REGISTRATION__KAKAO__CLIENT_SECRET=${SPRING__SECURITY__OAUTH2__CLIENT__REGISTRATION__KAKAO__CLIENT_SECRET}
      - SPRING__SECURITY__OAUTH2__CLIENT__REGISTRATION__KAKAO__REDIRECT_URI=${SPRING__SECURITY__OAUTH2__CLIENT__REGISTRATION__KAKAO__REDIRECT_URI}
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chwimeet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - full

volumes:
  mariadb-data:
    driver: local
  redis-data:
    driver: local
  grafana-data:
    driver: local

networks:
  chwimeet-network:
    driver: bridge