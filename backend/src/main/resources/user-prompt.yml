custom:
  ai:
    user:
      default-post-detail-gen-prompt: |
        아래는 카테고리 정보입니다.
        
        [카테고리 목록(JSON)]
        {categoriesJson}
        
        위 이미지들을 참고하여, 빌려주는 사람 입장에서 친근하게 물품 소개 글을 작성하고 JSON으로 반환해주세요.
        
        - 제목(title)은 간단하고 명확하게
        - 내용(content)은 빌려주는 사람 시점으로 작성
        - 물품 상태, 사용 시 주의사항 포함
        - fee는 하루 기준 대여료(원)
        - deposit은 보증금(원)
        - 브랜드명/모델명은 모르면 절대 넣지 않습니다

